<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Upload JavaScript File</title>
  </head>
  <body>
    <h2>Upload a javascript file</h2>
    <form id="file_upload_form" enctype="multipart/form-data">
      <label for="file">Select a javascript file:</label>
      <input type="file" id="file" name="file" accept=".js" required></input>
      <button type="submit">Upload A File</button>
    </form>
    
    <div id="message"></div>
  </body>
</html>
